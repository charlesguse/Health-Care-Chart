<html>
    <head>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        
        <script type="text/javascript" src="./hcc.js"></script>
    </head>

    <body>
        <div id="chart_div"></div>
        <div id="controls">
            <form id="insurancePlansForm">
                <input type="button" value="Update Chart" onClick="updateChart();" />
                <div >
                    <br/>
                    <table id="insurancePlansTable" border="1">
                        <tr>
                            <th>Plan Name</th>
                            <th>Premium</th>
                            <th>Pay Periods</th>
                            <th>Deductible</th>
                            <th>Percentage YOU pay after deductible</th>
                            <th>Out of Pocket Maximum</th>
                        </tr>
                    </table>
                </div>
            </form>
            <input type="submit" value="Add Row" onClick="addRow();" />
        </div>
        <br/>
        <br/>
        Source code at <a href="https://bitbucket.org/none/health-care-chart">https://bitbucket.org/none/health-care-chart</a>
    </body>
</html>
